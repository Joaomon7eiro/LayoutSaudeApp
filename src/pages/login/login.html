<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-align-content" >
  <div class="login">
    <ion-list>

      <ion-item>
        <ion-label stacked>Login</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>



      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>



      <button ion-button block (click)="login()" margin-vertical >Entrar</button>

    </ion-list>



  </div>

</ion-content>
